- name: Run Info Test Tasks
  hosts: localhost
  gather_facts: false
  collections:
    - community.general

  tasks:

    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import simulator vars
      ansible.builtin.include_vars:
        file: vars.yml
      tags: integration-ci

    - name: Prepare Rest
      ansible.builtin.import_role:
        name: prepare_rest
      tags: integration-ci

    - name: Prepare Soap (vcsim)
      ansible.builtin.import_role:
        name: prepare_soap
      tags: integration-ci

    - name: Import info role
      ansible.builtin.import_role:
        name: vmware_ops_info_test
      tags:
        - eco-vcenter-ci
        - integration-ci
