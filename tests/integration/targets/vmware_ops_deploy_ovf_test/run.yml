---
- hosts: localhost
  gather_facts: no
  collections:
    - community.general

  tasks:
    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import Export VM As OVF role
      ansible.builtin.import_role:
        name: vmware_ops_deploy_ovf_test
      tags:
        - eco-vcenter-ci
