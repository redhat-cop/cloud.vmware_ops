system_settings_hostname: "127.0.0.1:1080"
system_settings_username: "user"
system_settings_password: "pass"
system_settings_validate_certs: false

mock_file: "system_settings_test"

system_settings_ntp_servers: []
system_settings_timezone: UTC
system_settings_global_fips: true
system_settings_resize_storage: true

